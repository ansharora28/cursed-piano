<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Web Piano</title>
  <link href="style.css" rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Over+the+Rainbow" />
  <script src="script.js" defer></script>

</head>

<body>
  <div class="piano">
    <div data-note="A" class="key red"></div>
    <div data-note="B" class="key yellow"></div>
    <div data-note="C" class="key white"></div>
    <div data-note="D" class="key black"></div>
    <div data-note="E" class="key green"></div>
    <div data-note="F" class="key blue"></div>
  </div>
  <audio id="A" src="notes/notes_A.mp3"></audio>
  <audio id="B" src="notes/notes_B.mp3"></audio>
  <audio id="C" src="notes/notes_C.mp3"></audio>
  <audio id="D" src="notes/notes_D.mp3"></audio>
  <audio id="E" src="notes/notes_E.mp3"></audio>
  <audio id="F" src="notes/Rick%20Roll%20Sound%20Effect.mp3"></audio>
  <p style="font-family: Serif; color : #00ff00" ;>A very basic colorful piano,click on a key to play the
    sound!<br>Made
    by Ansh</p>

  </footer>
</body>

</html>
